    {% if posts|length == 0 %}
    <p>No posts yet</p>
    {% else %}

        <ul>
            {% for post in posts %}
            {{post.name}}
            <br><br>
            {{post.body}}
            <form method="POST" action="/delete-post">
                <input type="hidden" name="post-id" value="{{post.id}}" />
                <input type="submit" value="Bye!" />
            </form>
            <br>
            <form method="GET" action="/view-post">
                <input type="hidden" name="post-id" value="{{post.id}}" />
                <input type="submit" value="View!" />
            </form>
            <br>
            <a href="/view-post?post-id={{post.id}}">{{post.name}}</a>
            <hr />
            
            {% endfor %}
        </ul>

    {% endif %}
{% endblock %}
